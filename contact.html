	<!-- Content -->
	<div class="content">


		<div>
			<h1 class="heading">Contact me</h1>

			<form id="contactme">
				<p>
					<label for="user_fname">First name: </label>
					<input id="user_fname" name="user_fname" pattern="\s*[a-zA-Z][\s\S]*" placeholder="first" required>
				</p>

				<p>
					<label for="user_lname">Last name:</label>
					<input id="user_lname" name="user_lname" pattern="\s*[a-zA-Z][\s\S]*" placeholder="last" required>
				</p>

				<p>
					<label for="user_email">E-mail address:</label>
					<input type="email" id="user_email" name="user_email" placeholder="hello@world.com" required>
				</p>


				<p>
					<label for="user_phone">Phone number:</label>

					<input type="tel" id="user_phone" name="user_phone" maxlength="12" size="12"
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="987-654-3210"
						onInput="this.value = phoneFormat(this.value)" required>
				</p>
				<p>
					<label for="user_message">Your message:</label>
					<textarea id="user_message" name="user_message" maxlength="140" rows="7" required></textarea>
				</p>
				<button id="submit">Submit</button>
			</form>
			<br><br>
			<div class="status" id="form_status">
			</div>
